<!DOCTYPE html>
<html layout:decorator="layout">
<head lang="en">

    <title>News Manager</title>
    <link rel="stylesheet" href="/assets/table.css"/>
    <link rel="stylesheet" href="/assets/registry-style.css"/>
    <link href="/assets/dashboard.css" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
          rel="stylesheet"/>


</head>
<body>
<div layout:fragment="content">
    <!-- the actual content goes there -->

    <h1 class="page-header">Wisdom News Manager</h1>
    <!-- article counter -->
    <div class="container">
        <div class="row">
            <div class=" col-sm-2 placeholder">
                <h4 id="ext-count" class="text-center">0</h4>

                <p class="text-muted text-center">Wisdom News Articles</p>
            </div>
        </div>
    </div>

    <!-- form article creation -->
    <div class="container ">
        <div class="row" style="margin-bottom: 25px">
            <a class="" data-toggle="collapse" href="#demo">
                <h1 class="" id="formtitle">Create a new News Article</h1></a>

            <div class="col-xs-5 collapse" id="demo" style="background-color:
             rgba(77, 181, 255, 0.38);">
                <p class="" id="idheading"></p>

                <form class="form-horizontal" role="form">
                    <fieldset id="params">

                        <div class="form-group col-xs-12" id="titlegroup">
                            <label class="control-label" for="articletitle">Article
                                Title</label>
                            <input type="text" class="form-control" id="articletitle"
                                   placeholder="required" name="title"/>
                        </div>

                        <div class="form-group col-xs-12" id="contentgroup">
                            <label class="control-label" for="articlecontent">Article content
                            </label>
                            <textarea type="text" class="form-control" id="articlecontent"
                                      rows="10" placeholder="Write your article here...."
                                      name="content"></textarea>
                        </div>

                        <div class="form-group col-xs-12">
                            <label class="control-label" for="articleauthor">Article Author
                            </label>
                            <input type="text" class="form-control" id="articleauthor"
                                   placeholder="optional" name="author"/>
                        </div>
                        <input id="genid" type="hidden" name="genid" value="void"/>

                    </fieldset>
                </form>
                <div class="col-xs-11" id="buttondiv" style="margin: 10px">
                    <button class="btn btn-info btn-xs pull-right" id="create">Submit</button>
                    <button class="btn btn-info btn-xs pull-right" id="cancel">Cancel</button>
                    <button class="btn btn-info btn-xs pull-right" id="edit">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- search bar and refresh -->
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <input class="input-sm " id="filter" placeholder="Search"/>
                <button class="btn btn-info btn-xs pull-right" id="refresh"><span
                        class="glyphicon glyphicon-refresh"></span></button>
                <table class="table table-striped table-condensed" id="table">
                    <thead>
                    <tr>
                        <th class="col-md-3">Title</th>
                        <th class="col-md-3">Author</th>
                        <th class="col-md-2">Date Created</th>
                        <th class="col-md-2">Date modified</th>
                    </tr>
                    </thead>
                    <tbody id="ext-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="/libs/js/jquery.tablesorter.min.js"></script>
    <script src="/libs/js/jquery.tablesorter.widgets.min.js"></script>
    <script src="/assets/libs/jquery.filtertable.min.js"></script>
    <script src="/assets/libs/jquery-dateFormat.min.js"></script>

    <script src="/assets/newsmanagement.js"></script>

</div>
</body>
</html>
